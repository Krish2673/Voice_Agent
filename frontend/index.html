<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="section-box" id="tts-box">
        <h1 class="heading">Text to Speech Generator</h1>
    
        <form class="tts">
            <input type="text" id="ip_text" placeholder="Enter text..." required />
            <button class = "btns" type="submit" id="generate_btn">Generate Audio</button>
        </form>
    
        <audio id="audioPlayer" controls></audio>
    </div>

    <div class="section-box" id="echo-box">
        <h1 class="echoHead">Echo Bot</h1>
    
        <div class="echoBot">
            <button class="btns" id="start-btn">Start Recording</button>
            <button class="btns" id="stop-btn" disabled>Stop Recording</button>
        </div>
    
        <button class="btns" id="reset-btn" disabled>Reset</button>
    
        <audio id="echoPlayer" controls></audio>
        <div id="record-indicator">Recording...</div>
        <div id="status"></div>

        <div id="transcript">
            <h2 id="transHead"> <strong>Transcription</strong> </h2>
            <p id="transcription"></p>
        </div>

        <div id="chat-container">
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
