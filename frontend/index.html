<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversational Agent</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="chat-container">
        <div class="bot-info">
            <h1 id="bot-name">Glitzo</h1>
            <p id="bot-desc">Your witty dev companion, punning through code and conversation!</p>
        </div>

        <div id="chat-box"></div>

        <div class="recorder">
            <button id="record-btn" class="record-btn">Start</button>
        </div>

        <audio id="audio-player" controls></audio>
    </div>
    
    <button id="settings-btn" class="settings-btn">⚙️</button>

    <div id="settings-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>API Key Configuration</h2>
        <label>Gemini API Key</label>
        <input type="password" id="gemini-key" placeholder="Enter Gemini API Key" />

        <label>Murf API Key</label>
        <input type="password" id="murf-key" placeholder="Enter Murf API Key" />

        <label>AssemblyAI API Key</label>
        <input type="password" id="assembly-key" placeholder="Enter AssemblyAI API Key" />

        <button id="save-keys">Save Keys</button>
    </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
